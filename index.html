<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
        <div class="hover-image">
          <img src="./images/icon-view.svg" alt="icon ethereum" height="30px" class="view-icon">
          <div class="capa-azul">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-date">

          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum" height="10px">
            0.041 ETH
          </span>
          <span class="date">
            <img src="./images/icon-clock.svg" alt="icon-clock" height="10px">
            3 days left
          </span>
        </div>
          <p class="bottom-part">
          <img class="avatar-image" src="./images/image-avatar.png" alt="avatar image" height="15 px">
            Creation of <span style="color: white;">Jules Wyvern</span>
          </p>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ana G. Michel</a>.
    </div>
  </body>
</html>
